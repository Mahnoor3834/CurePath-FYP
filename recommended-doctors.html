<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Doctors</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;  
        }

        html, body {
            overflow-x: hidden; 
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            line-height: 1.6;
            background-color: #F8F9FA;
        }

        .firstportion {
            margin: 10px;
            background: url('bg.png') no-repeat center center/cover;
            min-height: 100vh;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar a:hover {
            color: #14967F;
            text-decoration: underline;
        }

        .navbar .logo img {
            height: 70px;
            margin-left: 30px;
        }

        .navbar nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex: 1;
        }

        .navbar nav a {
            text-decoration: none;
            color: #095d7e;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .navbar .auth-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: nowrap;
        }

        .navbar .auth-buttons .login, 
        .navbar .auth-buttons .signup {
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .login {
            color: #095d7e;
            background-color: transparent;
        }

        .navbar .auth-buttons .signup {
            background-color: #095d7e;
            color: white;
        }

        @media (max-width: 768px) {
            .navbar nav {
                display: none; /* Hide menu items */
            }
        }
        .doctor-info {
            display: flex;
            align-items: center; 
            justify-content: space-between;
            gap: 50px; 
            margin-bottom: 15px; 
            padding: 10px;
            padding-left: 40px;
            background-color: #f9f9f9;
            border-left: 4px solid #095d7e;
            border-radius: 5px;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%; 
            object-fit: cover; 
        }

        .details {
            flex-grow: 1;
            font-size: 16px;
            color: #333;
        }
        .insurance-btn {
            align-self: flex-end;
            background-color: #095d7e;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .insurance-btn:hover {
            background-color: #14967F;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #095d7e;
        }

        .results {
            margin-top: 20px;
        }

        .disease-info {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #095d7e;
            border-radius: 5px;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #095d7e;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            max-width: 200px;
        }

        .back-button:hover {
            background-color: #14967F;
        }
        /* Footer Styles */
        .footer {
            color: #095d7e;
            padding: 40px 20px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: bold;
            text-align: center;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-logo {
            margin-bottom: 30px;
        }

        .footer-logo-img {
            height: 50px;
            margin-bottom: 15px;
        }

        .footer-description {
            font-size: 0.9rem;
            color: #095d7e;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .footer-link {
            color: #095d7e;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .footer-link:hover {
            color: #14967F;
            text-decoration: underline;
        }

        .footer-social {
            margin-bottom: 20px;
        }

        .footer-social-link {
            margin: 0 10px;
        }

        .footer-social-icon {
            height: 30px;
        }

        .footer-contact {
            font-size: 0.9rem;
            color: #095d7e;
        }

        .footer-contact p {
            color: #095d7e;
        }

        .footer-email {
            color: #095d7e;
            text-decoration: none;
        }

        .footer-email:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="firstportion">
        <!-- Navbar -->
            <div class="navbar">
                <div class="logo">
                    <img src="logo.png" alt="CurePath Logo">
                </div>
                <nav class="navclass">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="features.html">Features</a>
                    <a href="#">Pricing Plans</a>
                    <a href="#">Contact Us</a>
                </nav>
                <div class="auth-buttons">
                    <a href="#" class="login">Login</a>
                    <a href="#" class="signup">Sign Up</a>
                </div>
            </div>
    <div class="container">
        <h1>Recommended Doctors</h1>
        <div class="results" id="results">
            <!-- Doctor recommendations will appear here -->     
        </div>
        <a href="symptom-checker.html" class="back-button">Back to Symptom Checker</a>
    </div>

     <!-- Footer Section -->
     <footer class="footer">
        <div class="footer-container">
            <!-- Logo and Description -->
            <div class="footer-logo">
                <img src="logo.png" alt="CurePath Logo" class="footer-logo-img">
                <p class="footer-description">
                    Â© 2024 CurePath. All Rights Reserved.
                </p>
            </div>
        </div>
    </footer>


    <script>
        // Function to get URL query parameters
        document.addEventListener("DOMContentLoaded", function () {
            const getQueryParams = () => {
                const params = new URLSearchParams(window.location.search);
                return params.get("symptoms")?.split(",") || [];
            };

            const symptoms = getQueryParams();
            const resultsDiv = document.getElementById("results");

            if (symptoms.length === 0) {
                resultsDiv.innerHTML = '<p>No symptoms provided.</p>';
                return;
            }

            // Send symptoms to the back end
            fetch("fetch_doctors.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ symptoms: symptoms }),
            })
            .then(response => response.json())
            .then((data) => {
                if (data.status === "error") {
                    resultsDiv.innerHTML = `<p>${data.message}</p>`;
                    return;
                }

                if (data.doctors.length === 0) {
                    resultsDiv.innerHTML = '<p>No doctors found for the selected symptoms.</p>';
                    return;
                }

                data.doctors.forEach((doctor) => {
                    resultsDiv.innerHTML += `
                        <div class="doctor-info">
                            <img src="${doctor.profile_img}" alt="${doctor.doctor_name}" class = "profile-pic">
                            <div class = "details">
                                <strong>Doctor:</strong> ${doctor.doctor_name}<br>
                                <strong>Specialization:</strong> ${doctor.speciality_name}<br>
                                <strong>Hospital:</strong> ${doctor.hospital_name}<br>
                                <strong>Availability:</strong> ${doctor.availability.day_of_week} at ${doctor.availability.time}<br>
                            </div>
                            <button onclick="redirectToInsurance('${doctor.doctor_id}','${doctor.hospital_id}')" class = "insurance-btn">Check Insurance</button>
                        </div>    
                    `;
                });
            })
            .catch((error) => {
                resultsDiv.innerHTML = '<p>There was an error fetching results. Please try again later.</p>';
                console.error("Error:", error);
            });
        });
        // Redirect to Insurance Page
        function redirectToInsurance(doctorId, hospitalId) {
            window.location.href = `insurance.html?doctor_id=${doctorId}&hospital_id=${hospitalId}`;
        }    
    </script>
</body>
</html>
