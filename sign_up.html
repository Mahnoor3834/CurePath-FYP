    <script>
        function validateForm() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
    
            if (password.length < 6) {
                Swal.fire({
                icon: 'warning',
                title: 'Weak Password',
                text: 'Password must be at least 6 characters long.',
                confirmButtonText: 'Cancel'
            });
                return false;
            }
    
            if (password !== confirmPassword) {
                Swal.fire({
                icon: 'error',
                title: 'Mismatch',
                text: 'Passwords do not match.',
                confirmButtonText: 'Cancel'
            });
                return false;
            }
    
            return true;
        }
        document.addEventListener("DOMContentLoaded", function () {
            fetch("auth_status.php")
                .then(response => response.json())
                .then(data => {
                    let authButtons = document.getElementById("auth-buttons");
                    if (data.logged_in) {
                       authButtons.innerHTML = `
                                    <a href="dashboard.php" class="profile">Profile</a>
                                    <a href="logout.php" class="logout">Logout</a>
                                `;
                    }
                })
                .catch(error => console.error("Error fetching auth status:", error));
            fetch("fetch_hospitals.php")
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("insurance-hospitals");

                data.forEach(hospital => {
                const checkboxId = `hospital_${hospital.hospital_id}`;

                const wrapper = document.createElement("div");
                wrapper.className = "insurance-option";

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.name = "insurance_hospitals[]";
                checkbox.value = hospital.hospital_id;
                checkbox.id = checkboxId;

                const label = document.createElement("label");
                label.setAttribute("for", checkboxId);
                label.textContent = hospital.name;

                wrapper.appendChild(checkbox);
                wrapper.appendChild(label);
                container.appendChild(wrapper);
                });
            });
        });
    </script>
