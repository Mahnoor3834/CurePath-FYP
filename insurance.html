<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Compatibility</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden; 
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            line-height: 1.6;
            background-color: #F8F9FA;
        }

        .firstportion {
            margin: 10px;
            background: url('bg.png') no-repeat center center/cover;
            min-height: 100vh;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar a:hover {
            color: #14967F;
            text-decoration: underline;
        }

        .navbar .logo img {
            height: 70px;
            margin-left: 30px;
        }

        .navbar nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex: 1;
        }

        .navbar nav a {
            text-decoration: none;
            color: #095d7e;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .navbar .auth-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: nowrap;
        }

        .navbar .auth-buttons .login, 
        .navbar .auth-buttons .signup {
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .login {
            color: #095d7e;
            background-color: transparent;
        }

        .navbar .auth-buttons .signup {
            background-color: #095d7e;
            color: white;
        }

        @media (max-width: 768px) {
            .navbar nav {
                display: none; /* Hide menu items */
            }
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .hero-heading {
            color: #095d7e; 
            font-weight: bold;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        /* Filter Section */
        .filter-section {
            background-color: #E0F6FF;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-section h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #14967F;
        }

        .filter-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .filter-form label {
            font-size: 1rem;
            font-weight: bold;
        }

        .filter-form select,
        .filter-form input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #14967F;
            border-radius: 10px;
            background-color: #F8F9FA;
        }

        .filter-form button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #095d7e;
            color: #FFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .filter-form button:hover {
            background-color: #14967F;
        }

        /* Cost Estimation Section 
        .estimation-section {
            background-color: #F0FFF4;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .estimation-section h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #095d7e;
        }

        .estimation-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .estimation-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #14967F;
            border-radius: 10px;
            background-color: #F8F9FA;
        }

        .estimation-form button {
            align-self: flex-start;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #095d7e;
            color: #FFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .estimation-form button:hover {
            background-color: #14967F;
        }

        .results-section {
            margin-top: 20px;

        }

        .results-list {
            list-style: none;
            padding-left: 0;
        }

        .results-list li {
            background-color: #E0F6FF;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;

        }

        .results-list li strong {
            color: #14967F;
        }

        /* Footer Styles */
        .footer {
            color: #095d7e;
            padding: 40px 20px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: bold;
            text-align: center;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-logo {
            margin-bottom: 30px;
        }

        .footer-logo-img {
            height: 50px;
            margin-bottom: 15px;
        }

        .footer-description {
            font-size: 0.9rem;
            color: #095d7e;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .footer-link {
            color: #095d7e;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .footer-link:hover {
            color: #14967F;
            text-decoration: underline;
        }

        .footer-social {
            margin-bottom: 20px;
        }

        .footer-social-link {
            margin: 0 10px;
        }

        .footer-social-icon {
            height: 30px;
        }

        .footer-contact {
            font-size: 0.9rem;
            color: #095d7e;
        }

        .footer-contact p {
            color: #095d7e;
        }

        .footer-email {
            color: #095d7e;
            text-decoration: none;
        }

        .footer-email:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

        <!-- Navbar -->
            <div class="navbar">

                <nav class="navclass">

    <div class="container">
        <h2 class="hero-heading">Insurance Compatibility</h2>

        <!-- Filter Section -->
        <div class="filter-section">
            <h3>Search for Doctors</h3>
            <form class="filter-form">
                <div>
                    <label for="fee-range">Fee Range:</label>
                    <input type="text" id="fee-range" placeholder="e.g., 1000-5000 PKR">
                </div>
                <div>
                    <label for="insurance">Insurance Compatibility:</label>
                    <select id="insurance">
                        <option value="">Select Insurance Provider</option>
                        <option value="hospitalA">Hospital A</option>
                        <option value="hospitalB">Hospital B</option>
                        <option value="hospitalC">Hospital C</option>
                    </select>
                </div>
                <div>
                    <label for="timing">Doctor Timing:</label>
                    <input type="time" id="timing">
                </div>
                <div>
                    <label for="location">Location:</label>
                    <input type="text" id="location" placeholder="e.g., DHA, Karachi">
                </div>
                <div>
                    <label for="specialization">Specialization:</label>
                    <select id="specialization">
                        <option value="">Select Specialization</option>
                        <option value="neurology">Neurology</option>
                        <option value="dermatology">Dermatology</option>
                        <option value="cardiology">Cardiology</option>
                    </select>
                </div>
                <div>
                    <label for="field">Field:</label>
                    <select id="field">
                        <option value="">Select Field</option>
                        <option value="general">General</option>
                        <option value="pediatrics">Pediatrics</option>
                        <option value="orthopedics">Orthopedics</option>
                    </select>
                </div>
                <div>
                    <button type="button">Search</button>
                </div>
            </form>
        </div>

    <!-- Footer Section -->
