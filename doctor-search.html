            <div class="container">
                <h1>Search Doctors</h1>
              
                <div class="search-row">
                  <input type="text" id="doctorName" placeholder="Doctor Name" class="search-input">
                  <input type="text" id="speciality" placeholder="Specialization" class="search-input">
                  <select id="hospitalSelect" class="search-input">
                    <option value="">-- Select Hospital --</option>
                  </select>
                </div>  
              
                <div class="search-button-container">
                    <div>
                        <select id="sortOrder" class="search-input">
                            <option value="">Sort by Rating</option>
                            <option value="asc">Rating: Low to High</option>
                            <option value="desc">Rating: High to Low</option>
                          </select>        
                    </div>
                    <div>
                        <button onclick="fetchDoctors()">Search</button>
                    </div>                  
                </div>
              
                <div id="resultsContainer"></div>
                <div class="pagination" id="pagination"></div>
            </div>
              
            
            <script>
                let currentPage = 1;
                const resultsPerPage = 10;
                let allResults = [];
                function fetchDoctors(page = 1) {
                    currentPage = page;
                    const name = document.getElementById("doctorName").value;
                    const speciality = document.getElementById("speciality").value;
                    const hospital = document.getElementById("hospitalSelect").value;

                    fetch("fetch_doctors_by_filters.php", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ name, speciality, hospital })
                    })
                    .then(res => res.json())
                    .then(data => {
                        const seen = new Set();
                        allResults = data.filter(doc => {
                            if (seen.has(doc.doctor_id)) return false;
                            seen.add(doc.doctor_id);
                            return true;
                        });
                        const sortOrder = document.getElementById("sortOrder").value;
                        if (sortOrder === "asc") {
                            allResults.sort((a, b) => (a.rating || 0) - (b.rating || 0));
                        } else if (sortOrder === "desc") {
                            allResults.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                        }
                        renderResults();
                    });
                }

                function renderResults() {
                    const resultsDiv = document.getElementById("resultsContainer");
                    const paginationDiv = document.getElementById("pagination");
                    resultsDiv.innerHTML = "";
                    paginationDiv.innerHTML = "";

                    if (allResults.length === 0) {
                        resultsDiv.innerHTML = "<p>No doctors found.</p>";
                        return;
                    }

                    const totalPages = Math.ceil(allResults.length / resultsPerPage);
                    const start = (currentPage - 1) * resultsPerPage;
                    const end = start + resultsPerPage;

                    allResults.slice(start, end).forEach(doc => {
                        resultsDiv.innerHTML += `
                        <div class="doctor-card">
                            <img src="${doc.profile_img}" alt="${doc.name}" class="profile-pic">
                            <div class="details">
                                <strong>Doctor:</strong> ${doc.name}<br>
                                <strong>Specialization:</strong> ${doc.speciality}<br>
                                <strong>Rating:</strong> ${doc.rating > 0 ? doc.rating + ' / 5' : 'No ratings yet'}<br>
                            </div>
                            <button class="detail-btn" onclick="viewDoctorDetails('${doc.doctor_id}')">Check Details</button>
                        </div>
                        `;
                    });

                    for (let i = 1; i <= totalPages; i++) {
                        paginationDiv.innerHTML += `
                        <button class="${i === currentPage ? 'disabled' : ''}" onclick="fetchDoctors(${i})">${i}</button>
                        `;
                    }
                }
                function viewDoctorDetails(doctorId) {
                    window.location.href = `doctor-details.html?doctor_id=${doctorId}`;
                }

                document.addEventListener("DOMContentLoaded", function () {            
                    fetch("auth_status.php")
                    .then(response => response.json())
                    .then(data => {
                        let authButtons = document.getElementById("auth-buttons");
                        if (data.logged_in) {                                authButtons.innerHTML = `
                                <a href="dashboard.php" class="profile">Profile</a>
                                <a href="logout.php" class="logout">Logout</a>
                            `;
                        }
                    })
                    .catch(error => console.error("Error fetching auth status:", error));
                    
                    fetch('fetch_hospitals.php')
                    .then(res => res.json())
                    .then(data => {
                    const select = document.getElementById("hospitalSelect");
                    data.forEach(h => {
                        const opt = document.createElement("option");
                        opt.value = h.hospital_id;
                        opt.textContent = h.name;
                        select.appendChild(opt);
                    });
                    });
                });

            </script>
